<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="Calculator.css">
</head>
<body>
    
    <div id="calculator">
        <div id="input-container">
            <input type="text" id="result" readonly>
       
            <button class="button operator-button clear-button" onclick="clearResult()">AC</button>
        </div>
        
       
        
            
        
        <div id="buttons-container">
            <div id="first">
                <button class="button number-button" onclick="appendToResult('7')">7</button>
                <button class="button number-button" onclick="appendToResult('8')">8</button>
                <button class="button number-button" onclick="appendToResult('9')">9</button>
                <button class="button operator-button" onclick="appendToResult('+')">+</button>
            </div>
            <div id="first">

                <button class="button number-button" onclick="appendToResult('4')">4</button>
                <button class="button number-button" onclick="appendToResult('5')">5</button>
                <button class="button number-button" onclick="appendToResult('6')">6</button>
                <button class="button operator-button" onclick="appendToResult('-')">-</button><br>
            </div>
            <div id="first">
                <button class="button number-button" onclick="appendToResult('1')">1</button>
                <button class="button number-button" onclick="appendToResult('2')">2</button>
                <button class="button number-button" onclick="appendToResult('3')">3</button>
                <button class="button operator-button" onclick="appendToResult('*')">*</button><br>
            </div>
            <div id="first">
        
                <button class="button number-button" onclick="appendToResult('0')">0</button>
                <button class="button number-button" onclick="appendToResult('.')">.</button>
                <button class="button number-button" onclick="calculateResult('=')">=</button>
                <button class="button operator-button" onclick="appendToResult('/')">/</button><br>
            </div>
            
        </div>
    </div>

    <script>
        let result = document.getElementById('result');

        function appendToResult(value) {
            result.value += value;
        }

        function calculateResult() {
            try {
                result.value = eval(result.value);
            } catch (error) {
                result.value = 'Error';
            }
        }

        function clearResult() {
            result.value = '';
        }
    </script>
</body>
</html>
